{% extends 'base_auth.html' %}

{% block content %} 

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Register for a free account</h4>
                    </div>
                    <form action="" method="post" class="d-flex flex-column">
                        {% csrf_token %}
                        <div class="form-group mt-3">
                            <input 
                            type="text" 
                            name="username"
                            id="usernameField"
                            placeholder="username"
                            class="form-control form-control-snm"
                            />
                        </div>
    
                        <div class="form-group mt-3">
                            <input 
                            type="email" 
                            name="email"
                            id="emailField"
                            placeholder="Email"
                            class="form-control form-control-snm"
                            />
                        </div>
    
    
                        <div class="form-group mt-3">
                            <input 
                            type="password" 
                            name="password"
                            id="passwordField1"
                            placeholder="password"
                            class="form-control form-control-snm"
                            />
                            <div class="d-flex justify-content-end">
                                <small class=""">Show</small>
                            </div>
                            
                        </div>
    
    
                        <div class="form-group mt-3 ">
                            <input 
                            type="password" 
                            name="password1"
                            id="passwordField2"
                            placeholder="Password confirmation"
                            class="form-control form-control-snm"
                            />
                        </div>
    
                        <input type="submit" value="Register" class=" mt-3 btn btn-block mx-auto btn-primary"/>
                    </form>
                </div>
            </div>
        </div>


        <div class="col-md-4"></div>
    </div>
{% endblock content %}
