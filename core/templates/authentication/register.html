{% extends 'base_auth.html' %}
{% load static %}
{% block content %} 
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"/></script>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Register for a free account</h4>
                    </div>
                    <form id="registration_form" action="/" method="post" class="d-flex flex-column">
                        {% csrf_token %}
                        <div class="form-group mt-3">
                            <input 
                            type="text" 
                            name="username"
                            id="usernameField"
                            placeholder="username"
                            class="form-control form-control-snm"
                            />
                        </div>
                        <div class="invalid_feeedback d-none"
                        id="invalid_username">
                        </div>
                        <p class="alert alert-success d-none" id="username_success"></p>


                        <div class="form-group mt-3">
                            <input 
                            type="email" 
                            name="email"
                            id="emailField"
                            placeholder="Email"
                            class="form-control form-control-snm"
                            />
                        </div>
                        <div class="d-none" id="email_feedback"></div>

                        <div class="form-group mt-3">
                            <input 
                            type="password" 
                            name="password1"
                            id="passwordField1"
                            placeholder="password"
                            class="form-control form-control-snm password"
                            />
                            <div class="d-flex justify-content-end">
                                <small class="showPasswordToggle">Show</small>
                            </div>
                        </div>
                        <div class="d-none" id="password_feedback"></div>
                        
    
                        <div class="form-group mt-3 ">
                            <input 
                            type="password" 
                            name="password2"
                            id="passwordField2"
                            placeholder="Password confirmation"
                            class="form-control form-control-snm password"
                            />
                        </div>
                        <div class="d-none" id="password2_feedback"></div>  

                        <input type="submit" value="Register" class=" mt-3 btn btn-block mx-auto btn-primary"/>
                    </form>
                </div>
            </div>
        </div>


        <div class="col-md-4"></div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
