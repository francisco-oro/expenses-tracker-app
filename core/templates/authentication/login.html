{% extends 'base_auth.html' %}
{% load static %}
{% block content %} 
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"/></script>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Login to your account</h4>
                    </div>
                    <form id="registration_form" action="{% url 'login' %}" method="post" class="d-flex flex-column">
                        {% csrf_token %}
                        {% include 'partials/_messages.html' %}
                        <div class="form-group mt-3">
                            <input 
                            required
                            type="text" 
                            name="username"
                            id="usernameField"
                            placeholder="username"
                            class="form-control form-control-snm"
                            value="{{fieldValues.username}}"
                            />
                        </div>

                        <div class="form-group mt-3">
                            <input 
                            required
                            type="password" 
                            name="password"
                            id="passwordField"
                            placeholder="password"
                            class="form-control form-control-snm password"
                            />
                            <div class="d-flex justify-content-end">
                                <small class="showPasswordToggle">Show</small>
                            </div>
                        </div>
                        <div class="d-none" id="password_feedback"></div>
                        
                        <input type="submit" id="submit-btn" value="Login" class=" mt-3 btn btn-block mx-auto btn-primary"/>
                    </form>
                    <div class="container">
                        <span class="text-lead lead">Don't have an account? <a href="{% url 'register' %}">Sign up</a> </span><br/>
                        <span class="text-lead lead">Forgot password? <a href="{% url 'reset-password' %}">Reset my password</a> </span>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-4"></div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
