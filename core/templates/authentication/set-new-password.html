{% extends 'base_auth.html' %}
{% load static %}
{% block content %} 
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"/></script>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Change your password</h4>
                    </div>
                    <form  action="{% url 'reset-user-password' uidb64 token %}" method="post" class="d-flex flex-column">
                        {% csrf_token %}
                        {% include 'partials/_messages.html' %}
           
                        <div class="form-group mt-3">
                            <input 
                            required
                            type="password" 
                            name="password1"
                            id="passwordField1"
                            placeholder="New password"
                            class="form-control form-control-snm password"
                            />
                            <div class="d-flex justify-content-end">
                                <small class="showPasswordToggle">Show</small>
                            </div>
                        </div>
                        <div class="d-none" id="password_feedback"></div>
                        
    
                        <div class="form-group mt-3 ">
                            <input 
                            required
                            type="password" 
                            name="password2"
                            id="passwordField2"
                            placeholder="Repeat your new password"
                            class="form-control form-control-snm password"
                            />
                        </div>
                        <div class="d-none" id="password2_feedback"></div>  

                        <input type="submit" id="submit-btn" value="Submit" class=" mt-3 btn btn-block mx-auto btn-primary"/>
                    </form>
                </div>
            </div>
        </div>


        <div class="col-md-4"></div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
