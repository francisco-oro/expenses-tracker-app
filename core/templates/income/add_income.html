{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">

        <h1> Add Income </h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Income</li>
            </ol>
        </nav>


        <div class="card">
            <div class="card-body">
                <form action="{% url 'add-income' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group mt-3">
                        <label for="">Amount</label>
                        <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}"/>
                    </div>

                    <div class="form-group mt-3">
                        <label for="">Description</label>
                        <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}"/>
                    </div>

                    <div class="form-group mt-3">
                        <label for="">Source</label>
                        <select name="source" class="form-select" id="">
                            
                            {% for source in sources %}
                                <option name="source" value="{{source.name}}"
                                {% if values.source == source.name %}
                                selected
                                {% endif %}> 
                                {{source.name}} </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label for="">Date</label>
                        <input type="date" class="form-control form-control-sm" name="income_date"/>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary mt-3" name="" id="">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
